<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>403 Forbidden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
        background: #0f172a;
        color: #f8fafc;
      }
      main {
        text-align: center;
        padding: 2rem;
        max-width: 32rem;
      }
      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 1rem;
      }
      p {
        line-height: 1.6;
        margin: 0 0 1.5rem;
      }
      a {
        color: inherit;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>アクセスが制限されています</h1>
      <p>
        このサイトへのアクセスは制限されています。ブラウザでアクセスしている場合は、<a href="mailto:webmaster@example.com">管理者</a>までお問い合わせください。
      </p>
    </main>
  </body>
</html>
